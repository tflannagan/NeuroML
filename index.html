<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroML | Ty</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.18.0/tf.min.js"></script>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0f0f23;
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .visualization {
            display: flex;
            gap: 20px;
        }
        canvas {
            border: 1px solid #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(26, 26, 58, 0.8);
            border-radius: 5px;
            padding: 10px;
        }
        button {
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #1a1a3a;
            color: #00ffff;
            border: 2px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #00ffff;
            color: #1a1a3a;
        }
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] {
            width: 100px;
        }
        #stats {
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="visualization">
            <canvas id="simulationCanvas" width="600" height="400"></canvas>
            <canvas id="modelCanvas" width="600" height="400"></canvas>
        </div>
        <div class="controls">
            <button id="startStopButton">Start</button>
            <button id="resetButton">Reset</button>
            <button id="evolveButton">Evolve</button>
            <div class="slider-container">
                <label for="simulationSpeed">Speed:</label>
                <input type="range" id="simulationSpeed" min="1" max="20" step="1" value="1">
                <span id="simulationSpeedValue">1x</span>
            </div>
            <div class="slider-container">
                <label for="mutationRate">Mutation:</label>
                <input type="range" id="mutationRate" min="0" max="1" step="0.01" value="0.1">
                <span id="mutationRateValue">0.1</span>
            </div>
            <div id="stats"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
